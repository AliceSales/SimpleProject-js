<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Jogo adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <div class="card">    
        <h1>Calculadora IMC</h1>

        <p>Valores simples sem respostas</p>

        <div class="form">
        <label for="inputName">Digite seu nome: </label><input type="text" id="name" class="name">
        <br>
        <label for="inputPeso">Digite seu peso: </label><input type="number" id="peso" class="peso">
        <br>
        <label for="inputAltura">Digite sua altura: </label><input type="number" id="altura" class="altura">
        <br>
        <input type="submit" value="Enviar valores" class="valores" onclick="calcular()">
        </div>

        <div>
        <p id="resultado">Esse é o seu imc</p>
        </div>
    </div>

    </body>

<script src="script.js"></script>
</html>
